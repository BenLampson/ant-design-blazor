name: Build and Deploy
on: 
    push:
        branches: 
        - master
jobs:
    build:
        runs-on: windows-latest    
        steps:
        - uses: actions/checkout@v1
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.200
        - name: Publish with dotnet
          run: | 
                  xcopy /s /y infrastructure .\docs\Append.AntDesign.Documentation.Standalone\wwwroot
                  dotnet build
                  dotnet publish -c Release -o build
        - name: Upload Artifacts
          uses: actions/upload-artifact@v1
          with:
              name: documentation
              path: build
    deploy:
        needs: [build] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
        runs-on: ubuntu-latest
        steps:
          - name: Checkout üõéÔ∏è
            uses: actions/checkout@v2
            with:
              persist-credentials: false

          - name: Download Artifacts üîª # The built project is downloaded into the 'documentation' folder.
            uses: actions/download-artifact@v1
            with:
              name: documentation

          - name: Deploy üöÄ
            uses: JamesIves/github-pages-deploy-action@releases/v3
            with:
              ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
              BRANCH: gh-pages
              FOLDER: "documentation/wwwroot" # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'documentation' must be placed here.
             
 
